<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIONEX TEAM | Cosmic Knowledge Gateway</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/c9a7f8c4e4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="splash-screen">
        <video id="intro-video" muted playsinline preload="auto">
            <source src="{{ url_for('static', filename='nasa.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <canvas id="bg"></canvas>

    <div id="cursor-glow"></div>


    <div id="ai-chat-button" role="button" aria-label="Open AI Chat">
        <img src="{{ url_for('static', filename='generative.png') }}" alt="AI Chat Icon">
    </div>

    <div id="hamburger-menu" role="button" aria-label="Open dashboard">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
    </div>


    <div id="side-panel" role="navigation">
        <div class="panel-header">
            <h3>Dashboard</h3>
            <i id="close-panel-btn" class="fas fa-times" role="button" aria-label="Close dashboard"></i>
        </div>
        
        <div class="panel-nav">
            <button class="tab-btn active" data-tab="history"><i class="fas fa-history"></i> History</button>
            <button class="tab-btn" data-tab="saves"><i class="fas fa-save"></i> Saves</button>
        </div>
        
        <div class="panel-content">
            <div id="history-content" class="panel-tab-content active">
                <ul id="history-list">
                    </ul>
            </div>
            <div id="saves-content" class="panel-tab-content">
                <ul id="saves-list">
                    </ul>
            </div>
        </div>
        
        <div class="panel-footer">
            <img class="footer-logo" src="{{ url_for('static', filename='AIONEX.jpg') }}" alt="AIONEX Logo">
            <div class="collaboration-linker"></div>
            <img class="footer-logo" src="{{ url_for('static', filename='download.png') }}" alt="Partner Logo">
        </div>
    </div>
    
    <div id="panel-overlay"></div>


    <div id="chat-modal" class="hidden">
        <div class="chat-header">
            <h3>AIONEX AI Assistant</h3>
            <button id="chat-close-btn" aria-label="Close Chat">&times;</button>
        </div>
        <div id="chat-messages">
            </div>
        <form id="chat-input-form">
            <input type="text" id="chat-input" placeholder="Ask about space and NASA..." autocomplete="off" required>
            <button type="submit" id="chat-send-btn" aria-label="Send Message">
                <img src="{{ url_for('static', filename='message.png') }}" alt="Send">
            </button>
        </form>
        <div class="chat-options">
             <label class="search-toggle-label">Search with AIONEX</label>
             <label class="switch">
                 <input type="checkbox" id="web-search-checkbox">
                 <span class="slider round"></span>
             </label>
        </div>
    </div>

    <div id="chat-overlay" class="hidden"></div>


    <div class="container">
        <header id="main-header" role="banner">AIONEX TEAM</header>
        
        <div id="search-container" role="search">
            <input type="text" id="searchInput" placeholder="Enter your search signal...">
            <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
        
        <div id="filter-container" class="hidden">
            <label for="sort-select"><i class="fas fa-filter"></i> Sort by:</label>
            <select id="sort-select">
                <option value="best-match">Best Match</option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="title-az">Title (A-Z)</option>
            </select>
        </div>
        
        <main id="content-area" role="main"></main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
